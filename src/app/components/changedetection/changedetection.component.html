<div class="container text-white bg-secondary rounded p-3">
    <h1>change Detection works!</h1>
</div>
<div class="row">
    <div class="col-6">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">email</th>
                
              </tr>
            </thead>
            <tbody>
                @for (item of userList(); track $index) {
                    <tr>
                        <td >{{item.userId}}</td>
                        <td>{{item.userName}}</td>
                        <td>{{item.emailId}}</td>
                      </tr>
                }
             
             
            </tbody>
          </table>
    </div>

    <div class="col-2">
        {{test}}
    </div>
    <div class="col-3">
        <button class="btn btn-success" (click)="reloadUi()">reloadui</button>
    </div>
</div>
