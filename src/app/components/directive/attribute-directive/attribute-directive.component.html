<div class="h-50 bg-secondary p-2 rounded text-light">
    <h1>Attribute-directive works!</h1>
    <h3>*ngClass,*ngStyle..</h3>

    <button  class="btn btn-success" routerLink="/structural-directive">
        Go to  Stuructural Directive from html
    </button>
</div>

<div class="row">
    <div class="col-3 text-center">
        <div class="text-center  p-3" [ngClass]="div1Color">Div1</div>
        <button class="btn btn-success m-2" (click)="addGreen()">add green</button>
        <button class="btn btn-primary m-2" (click)="addBlue()">add blue</button>
    </div>
    <div class="col-3 text-center" >
        <div class="text-center bg-primary p-3" [ngClass]="isdiv2Colored == false? 'bg-light':'bg-warning'">Div2</div>

        <button class="btn btn-success m-2" (click)="toggleColor()">Toggle</button>

    </div>
    <div class="col-3 text-center">
        <div class="text-center bg-secondary p-3" [ngClass]="num1 == num2 ? 'bg-secondary':'bg-info' ">Div3</div>
        <input type="text" [(ngModel)]="num1" placeholder="num1" />
        <input type="text" [(ngModel)]="num2" placeholder="num1">

    </div>
    <div class="col-3 text-center">
        <div class="text-center p-3" [ngClass]="ColorByCity(SelectedCity)">Div4</div>
        <input type="checkbox" [(ngModel)]="isCheckBoxChecked" class="m-2">
        <select name="" id="" [(ngModel)]="SelectedCity" >
            <option value="">select</option>
            <option value="usa">usa</option>
            <option value="india">india</option>
            <option value="china">china</option>
        </select>

        <p>{{SelectedCity}}</p>
        <p>{{colorClass}}</p>
    </div>
</div>

<div class="w-100 p-3 text-center bg-danger">
    <select name="" id="">
        <option value="" >select</option>
    </select>
</div>
<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>id</td>
                <td>name</td>
                <td>Gender</td>
                <td>city</td>
                <td>Status</td>
                <td>Total Marks</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stud of StudentList">
                <td>{{stud.StudId}}</td>
                <td>{{stud.name}}</td>
                <td>{{stud.Gender}}</td>
                <td>{{stud.city}}</td>
                <td [ngStyle]="{'background-color':stud.isActive?'green':'red'}">{{stud.isActive?'Active':'De-Active'}}</td>
                <td>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{'width': stud.TotalMarks+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{stud.TotalMarks}}%</div>
                       </div>
                    
                </td>
            </tr>
        </tbody>
    </table>
    <div class="" [ngStyle]="Style" [ngClass]="'text-center'">

        div
    </div>
</div>
