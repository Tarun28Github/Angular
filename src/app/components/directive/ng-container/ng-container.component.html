<div class="h-50 bg-secondary p-2 rounded text-light">
    <h1>NgContainer works!</h1>
</div>
<div class="row">
    <div class="col-4 bg-danger p-3 mt-2 text-center rounded">

        <ng-container *ngIf="isContainer">
            <p>This is from ng Container</p>
        </ng-container>
    </div>
    <div class="col-4">

        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">username</th>
                <th scope="col">email</th>
              </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="isApi" >
                    <tr>
                        <td colspan="4" class="text-center" >
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                              <div class="spinner-border text-secondary" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                              <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                              <div class="spinner-border text-danger" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                              <div class="spinner-border text-warning" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                              <div class="spinner-border text-info" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                              <div class="spinner-border text-light" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                              <div class="spinner-border text-dark" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                        </td>
                    </tr>

                </ng-container>
                <ng-container *ngIf="!isApi">
                    @for (item of user; track $index) {
                        <tr >
                            <td>{{$index+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.email}}</td>
                          
                        </tr>
                    }
                </ng-container>
               
            </tbody>
          </table>
    </div>
    <div class="col-4">

        <ng-container *ngTemplateOutlet="myTem">

        </ng-container>
    </div>
</div>
<div class="row">
    <div class="col-4">

    </div>
    <div class="col-4">
        <button class="btn btn-primary rounded"  (click)="load()"> loadContent</button>
    </div>
    <div class="col-4">

    </div>
</div>
<ng-template #myTem>
    <p>Hi this is form Template</p>
</ng-template>
